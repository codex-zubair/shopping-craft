<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Craft Section</title>





</head>

<body>
    <!-- Craft Header Section -->
    <header>
        <h1 class=" bg-sky-300 text-center text-xl font-semibold">Craft Items List</h1>
    </header>


    <main>

        <!-- Craft items section start -->
        <section>
            <ul>
                <li class="list bg-sky-100 text-center my-1 ">item-2 <span>$200</span><span
                        class="ml-2 text-red-500">Cancel</span></li>
                <li class="list bg-sky-100 text-center my-1 ">item-1 <span>$100</span><span
                        class="ml-2 text-red-500">Cancel</span></li>
                <li class="list bg-sky-100 text-center my-1 ">item-3 <span>$350</span><span
                        class="ml-2 text-red-500">Cancel</span></li>
                <li class="list bg-sky-100 text-center my-1 ">item-4 <span>$303</span><span
                        class="ml-2 text-red-500">Cancel</span></li>
                <li class="list bg-sky-100 text-center my-1 ">item-5 <span>$320</span><span
                        class="ml-2 text-red-500">Cancel</span></li>
            </ul>
        </section>
        <!-- Craft items section End -->


        <!-- Craft Total price Section start -->
        <section>
            <div>
                <h1 class="font-semibold">Total Price <span>$3000</span></h1>
                <button class="bg-orange-600 rounded-sm mt-1 py-0 px-3">Pay Now</button>
            </div>
        </section>
        <!-- Craft Total price Section end-->



        <!-- Suggested Items Section Start -->
        <section class=" w-10/12 mx-auto mt-5">
            <h1 class="font-bold">Similar Items</h1>
            <div class="grid grid-cols-4">
                <div class="mt-2 rounded-sm bg-sky-200">
                    <h1 class="text-xl font-semibold">Item 1 <span class="similar-item-price font-semibold text-base">$400</span></h1>
                </div>
                <div class="mt-2 rounded-sm bg-sky-200">
                    <h1 class="text-xl font-semibold">Item 2 <span class="similar-item-price font-semibold text-base">$400</span></h1>
                </div>
                <div class="mt-2 rounded-sm bg-sky-200">
                    <h1 class="text-xl font-semibold">Item 3 <span class="similar-item-price font-semibold text-base">$400</span></h1>
                </div>
                <div class="mt-2 rounded-sm bg-sky-200">
                    <h1 class="text-xl font-semibold">Item 4 <span class="similar-item-price font-semibold text-base">$400</span></h1>
                </div>

            </div>
        </section>
        <!-- Suggested Items Section End -->



    </main>


</body>

</html>
