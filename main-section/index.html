<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alibaba.com: Manufacturers</title>

    <!-- google font added link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet"> 

    <!-- fontawesome kit link  -->
    <script src="https://kit.fontawesome.com/c856552904.js" crossorigin="anonymous"></script>

    <!-- link css  -->
    <link rel="stylesheet" href="style/header.css">
</head>
<body>
    <header>
        <div class="heading-container">
            <h3>Products</h3>
            <h3>Manufacturers</h3>
        </div>
        <div class="main_header-container">
            <img class="alibaba-image" src="images/logo.png" alt="">

            <div class="secrch-container">
                <input class="search-input" type="text" placeholder="what are you looking for...">
                <i class="fa-solid fa-camera"></i>
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
            </div>

            <div class="login-btn sub-container">
                    <i class="fa-solid fa-user"></i>
                    <div>
                        <p>Sign In</p>
                        <p>Join Free</p>
                    </div>
            </div>

            <div class="sub-container">
                <div>
                    <i class="fa-solid fa-message"></i>
                </div>
                
                <div>
                    <p>Messages</p>
                </div>
            </div>

            <div class="sub-container">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <div>
                    <p>Order</p>
                </div>
            </div>

            <div class="sub-container">
                <i class="fa-solid fa-cart-arrow-down"></i>
                <div>
                    <p>Cart</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="navigacion-container">
            

        </div>
    </header>
    <main class="main-container">

    </main>


</body>
</html>
